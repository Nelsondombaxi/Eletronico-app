<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-... (hash)" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Eletronico App</title>
</head>
<body>
    <div class="parallax-section">
        <div class="parallax-bg"></div>
    </div>

    <header>
        <div class="logo">Eletronico App</div>
        <nav>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="#"><i class="fas fa-music"></i> Explorar</a></li>
                <li><a href="#"><i class="fas fa-book"></i> Biblioteca</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar">
            <button type="button"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <main>
        <section class="featured">
            <h2>Em Destaque</h2>
            <div class="featured-items">
                <div class="featured-item">
                    <img src="assets/img/The Nights.Png" alt="Álbum 1">
                    <h3>The Nights</h3>
                    <p>Avicii</p>
                </div>
                <div class="featured-item">
                    <img src="assets/img/Faded.png" alt="Álbum 2">
                    <h3>Faded</h3>
                    <p>Alan Walker</p>
                </div>
            </div>
        </section>

        <section class="playlist">
            <h2>Playlists</h2>
            <div class="playlist-items">
                <div class="playlist-item">
                    <img src="assets/img/3.jpg" alt="Playlist 1">
                    <h3>Top Hits Eletrônico</h3>
                    <p>Melhores Hits Da Música Eletrônica</p>
                </div>
                <div class="playlist-item">
                    <img src="assets/img/2.png" alt="Playlist 2">
                    <h3>Top Músicas Eletrônicas 2020</h3>
                    <p>Melhores Batidas De 2020</p>
                </div>
            </div>
        </section>
    </main>

    <div class="player-bar">
        <button type="button"><i class="fas fa-step-backward"></i></button>
        <button type="button"><i class="fas fa-play"></i></button>
        <button type="button"><i class="fas fa-step-forward"></i></button>
        <button type="button"><i clase="fas fa-step-step-formrd"></button>
        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" min="0" max="100" value="50">
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Eletronico App. Todos os direitos reservados. <i class="fab fa-facebook"></i> <i class="fab fa-twitter"></i> <i class="fab fa-instagram"></i></p>
    </div>
</body>
</html>
